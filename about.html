<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  





  // add feedback form
<section id="contact" class="py-10 bg-gray-100">
  <div class="container">
    <h2 class="text-3xl font-semibold text-blue-600 text-center">Feedback Form</h2>
    <p class="text-center text-gray-600 mt-2">We value your feedback. Please share your thoughts with us.</p>
    <form id="feedbackForm" class="mt-5 max-w-xl mx-auto bg-white p-5 rounded-lg shadow-md">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-full">Submit</button>
    </form>
    <p id="feedbackMessage" class="text-center mt-3"></p>
  </div>
</section>



  <!-- footer -->
<footer class="bg-blue-600 text-white py-4">
  <div class="container text-center">
    <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    <div class="mt-2">
      <a href="#" class="text-white mx-2">LinkedIn</a>
      <a href="#" class="text-white mx-2">Twitter</a>
      <a href="#" class="text-white mx-2">Facebook</a>
    </div>
  </div>
</footer>

</body>
</html>
